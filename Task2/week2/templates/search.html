<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
    {% for result in results %}
        <li>
            <a href="{{ result['url'] }}">{{ result['title'] }}</a>
        </li>
    {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
